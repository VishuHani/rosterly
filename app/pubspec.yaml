name: rosterly
description: SmartRoster - AI-powered workforce management for hospitality
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Supabase
  supabase_flutter: ^2.3.0

  # UI & Design
  cupertino_icons: ^1.0.6
  responsive_framework: ^1.4.0
  gap: ^3.0.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

  # Geolocation & Maps
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  geofence_service: ^5.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Background Tasks
  workmanager: ^0.5.2 # Android
  background_fetch: ^1.2.1 # iOS

  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

  # Image & File Handling
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  cached_network_image: ^3.3.1
  path_provider: ^2.1.2

  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Storage & Persistence
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  uuid: ^4.3.3
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  package_info_plus: ^5.0.1
  device_info_plus: ^10.0.1

  # Chat & Rich Media
  flutter_chat_ui: ^1.6.12
  video_player: ^2.8.2
  audioplayers: ^5.2.1
  emoji_picker_flutter: ^2.0.0

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  json_serializable: ^6.7.1

# Flutter configuration
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
